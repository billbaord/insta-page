<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="navbar">
                    <img src="images/logo.png" class="logo-img">
                    <img src="images/user_av.JPG" class="av-img">
                </div>
            </header>
            <section>
                <div class="feed-container">
                    <div class="post-info">
                        <img class="post-av-img float" id="post-av-img">
                        <div class="post-info-text">
                            <h1 id="painter-name"></h1>
                            <p id="painter-location"></p>
                        </div>
                    </div>
                    <img class="post-img" id="post-img">
                    <div class="likes-comments-container">
                        <img src="images/icon-heart.png" class="icon-png" id="like-btn">
                        <img src="images/icon-comment.png" class="icon-png">
                        <img src="images/icon-dm.png" class="icon-png">
                        <p class="bold padding" id="user-likes"></p>
                        <p><span id="user-name" class="bold padding"></span> <span id="user-comment"></span></p>
                    </div>
                </div> 
            </section>
            <button class="next-post bold" id="next-btn">Next Post</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
